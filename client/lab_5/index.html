<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica Vo Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <header class = 'lab-form-header'>
          <h1>Jessica Vo Lab 5</h1>
      </header>

      <header class = 'text-box-header'>
          <p>This is going to be something in two weeks.</p>
      </header>

      <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" method="get" class="lab-form">
        <div class='form-row'>
            <label for='full-name'>First Name</label>
            <input id='full-name' name='full-name' type='text'/>
        </div>

        <div class="form-row">
            <label for="food-preference">Food Preference</label>
            <input id="food-preference" name="food-preference" type="text"/>
        </div>

        <fieldset class='veggie-form-row'>
            <h1>Veggie or Vegan?</h1>
            <input id='answer-1'
                   name='answer'
                   type='radio'
                   value='Yes' />
            <label for='answer-1' class='radio-label'>Yes</label>
            <input id='answer-2'
                   name='answer'
                   type='radio'
                   value='No'
                   checked />
            <label for='answer-2' class='radio-label'>No</label>
          </fieldset>

        <div class='form-row'>
            <button>Submit</button>
        </div>
          
      </form>

      <script src="script.js"></script>
  </body>
</html>

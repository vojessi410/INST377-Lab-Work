<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica Vo Lab 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">Jessica Vo Lab 8</div>
        <div class="columns">
          <div class="page_item">
            <form class="main_form">
              <div class="form_item">
                <label for='restaurant_name'>Restaurant Name</label>
                <input id='restaurant_name' name='restaurant_name' type='text'/>
              </div>
              
              <div class="form_item">
                <label for='food_type'>Food type</label>
                <input id='food_type' name='food_type' type='text'/>
              </div>

              <fieldset class='veggie-form-row'>
                <h1>Veggie or Vegan?</h1>
                <input id='answer-1'
                       name='answer'
                       type='radio'
                       value='Yes' />
                <label for='answer-1' class='radio-label'>Yes</label>
                <input id='answer-2'
                       name='answer'
                       type='radio'
                       value='No'
                       checked />
                <label for='answer-2' class='radio-label'>No</label>
              </fieldset>

              <button class="button submit_button" type="submit">Change Restaurants</button>
            </form>
          </div>
          <div class="page_item page_item_wide">
            <div id="map"></div>
            <h2>Restaurant List</h2>
            <ul class="resto-list"></ul> 
        </div>
      </div>

      <script src="script.js"></script>
  </body>
</html>
